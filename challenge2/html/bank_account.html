<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Bank Account App</title>
</head>
<body>
    <div class="container">
        <h1>Bank System App</h1>
        <div>
            <p id="balance">Saldo Anda Saat Ini: 0</p>
        </div>
        <div class="input-container">
            <input type="number" id="amount" placeholder="Jumlah Saldo">
        </div>
        <div class="transaction">
            <button id="deposit-button">Deposit</button>
            <button id="withdraw-button">Withdraw</button>
            <button id="exit-button">Exit</button>
        </div>
        <div class="transaction-log">
            <h2>Log Transaksi</h2>
            <table id="transaction-log-table">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Jenis Transaksi</th>
                        <th>Jumlah</th>
                        <th>Saldo Sebelum</th>
                        <th>Saldo Sesudah</th>
                    </tr>
                </thead>
                <tbody id="transaction-log-body">
                </tbody>
            </table>
        </div>
        
        <div class="progress-container">
            <div class="progress" id="progress-bar"></div>
        </div>
        <p id="loading-message" class="hidden">Sedang Memproses Transaksi...</p>
    </div>
    <script type="module" src="../js/banking_system.js"></script>
</body>
</html>
